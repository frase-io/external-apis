		fbs_settings.content = {"id":"content_5644b944e4b0d9c1f6d87076","naturalId":"blogAndPostId/blog/post/3340-3283","generatedId":"gghd45gflg","source":"blogs","author":"Niall McCarthy","title":"The World's Most Expensive Passports [Infographic]","date":1447417920000,"timestamp":1447420417436,"body":"<p>Passports are valuable and expensive items, with the price of applying for one varying tremendously by nationality. The U.S. passport may seem expensive with a $110 application fee and a $25 acceptance fee adding up to $135 in total. According to<a href=\"http://www.goeuro.com/ultimate-passport-ranking\"> a report by Go Euro</a>, however, American travellers actually get a good deal on their passport compared to some other nationalities. The average American working on the minimum wage could save up to buy one in about 19 hours.\r\n\r\nIn Turkey, a passport is a pretty big investment. Somebody employed on the minimum wage would have to work 95 hours to afford the Turkish passport's $251 fee. Australia also charges a high fee for its passport - $206. Mexico is an interesting case. Even though a Mexican passport costs a seemingly small&nbsp;$20 more than in the U.S., minimum wage workers still need to put in 266 hours in order to afford one. The UAE has one of the cheapest passports in the world, costing only $14.\r\n</p><p style=\"color: #000000;\"><em style=\"font-weight: inherit;\">*Click below to enlarge (charted by&nbsp;<a style=\"font-weight: inherit; font-style: inherit; color: #555555;\" href=\"http://www.statista.com/\">Statista</a>)</em></p>\r\n<a href=\"http://blogs-images.forbes.com/niallmccarthy/files/2015/11/20151109_Passports_Fo.jpg\"><img class=\" size-full wp-image-3286\" src=\"http://blogs-images.forbes.com/niallmccarthy/files/2015/11/20151109_Passports_Fo.jpg\" alt=\"The World's Most Expensive Passports\"></a>","description":"Passports are valuable and expensive items, with the price of applying for one varying tremendously by nationality. The U.S. pas an travellers actually get a good deal on their passport compared to some other nationalities. The average American working on the minimum wage could save up to buy one in about 19 hours.</p>\n<p>In Turkey, a passport is a pretty big investment. Somebody employed on the minimum wage would have to work 95 hours to afford the Turkish passport’s $251 fee. Australia also charges a high fee for its passport – $206. Mexico is an interesting case. Even though a Mexican passport costs a seemingly small&nbsp;$20 more than in the U.S., minimum wage workers still need to put in 266 hours in order to afford one. The UAE has one of the cheapest passports in the world, costing only $14.</p>\n<p><em style=\"font-weight: inherit;\">*Click below to enlarge (charted by&nbsp;<a style=\"font-weight: inherit; font-style: inherit; color: #555555;\" href=\"http://www.statista.com/\">Statista</a>)</em></p>\n<p><a href=\"http://blogs-images.forbes.com/niallmccarthy/files/2015/11/20151109_Passports_Fo.jpg\"><img class=\" size-full wp-image-3286\" src=\"http://blogs-images.forbes.com/niallmccarthy/files/2015/11/20151109_Passports_Fo.jpg\" alt=\"The World's Most Expensive Passports\" /></a></p>"],"disableDigest":false,"writtenByForbesStaff":false,"channelSectionMappings":[{"id":"channel_1section_157","channelName":"Business","sectionName":"On The Move","url":"/on-the-move"},{"id":"channel_1section_360","channelName":"Business","sectionName":"Culture Of Yes","url":"/ebooks/culture-of-yes-old/"},{"id":"channel_4section_385","channelName":"Entrepreneurs","sectionName":"Culture Of Yes","url":"/ebooks/culture-of-yes/"},{"id":"channel_7","channelName":"Lifestyle","url":"/lifestyle"},{"id":"channel_7section_45","channelName":"Lifestyle","sectionName":"Travel","url":"/travel"},{"id":"channel_8","channelName":"Lists","url":"/lists"}],"individualAuthor":{"naturalId":"blogAuthorId/blog/author/1340184","name":"Niall McCarthy","avatars":[{"size":40,"image":"http://1.gravatar.com/avatar/5cb7fbd09482e833654b
